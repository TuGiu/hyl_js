<!DOCTYPE html>
<html>
    <body>
        <p id = 'do'>
            change this code
        </p>

        <script>
        function you()  
        {
            x = document.getElementById("do");
            x.innerHTML = "My dear javaScript is love";
        }
        </script>

        <button type = "button" onclick = "you()">DO you want change?</button>
    </body>
</html>
<!--DOM（文档对象模型）是用以访问 HTML 元素的正式 W3C 标准。-->
