<!DOCTYPE html>
<html>
    <body>
        <script type="text/javascript">
        
        document.write(Date() + "</br>")
        //Date() 方法获得当日的日期

        var myDate = new Date()
        myDate.setDate(myDate.getDate()+5)
        //将日期对象设置为 5 天后的日期
        //增加天数会改变月份或者年份，那么日期对象会自动完成这种转换
        document.write(myDate + "</br>")

        var d 
        d = new Date();
        document.write('从 1970/01/01 至今已过去 ' + d.getTime() + '毫秒' + "</br>");
        //getTime() 返回从 1970 年 1 月 1 日至今的毫秒数

        var c 
        c = new Date();
        c.setFullYear(2010,5,18);
        //setFullYear() 设置具体的日期
        var today = new Date();
        if (c > today)
        {
            alert("Today is before 18th May 2010");
        }
        else
        {
            alert("Today is after 18th May 2010");
        }
        //表示月份的参数介于0到11之间,如果希望把月设置为 8 月，则参数应该是 7
        document.write(c + "</br>")

        var a
        a = new Date()
        document.write (a.toUTCString() + "</br>")
        // toUTCString() 将当日的日期（根据 UTC）转换为字符串

        var x = new Date()
        var weekday = new Array(7)
        weekday[0] = "星期日"
        weekday[1] = "星期一"
        weekday[2] = "星期二"
        weekday[3] = "星期三"
        weekday[4] = "星期四"
        weekday[5] = "星期五"
        weekday[6] = "星期六"

        document.write("Today is " + weekday[x.getDay()])
        //getDay() 和数组来显示星期,可以匹配数组

        </script>
    </body>
</html>
