<!DOCTYPE html>
<html>
    <head>
        <script>
        function Color(x)
        {
            x.style.background = "gray";
        } 
        </script>
    </head>
    <body>
        Please input the English:<input type = "text" onfocus = "Color(this)">
        <!-- onfocus 聚焦 -->
        <p>当输入字段获得焦点时，会触发改变背景颜色的函数</p>
    </body>
</html>
