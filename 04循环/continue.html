<!DOCTYPE html>
<html>
    <body>
        <p>continue 继续,跳过判定条件，继续循环下一个</p>
        <button onclick = "doing()">click me</button>
        <p id = "demo"></p>

        <script>
        function doing()
        {
            var x="", i = 0;
            for (i=0; i<10; i++)
            {
                if (i == 3)  //判定，排除选项作用
                {
                    continue;
                }
            x = x + "The number is " + i + "<br>";
            }
        document.getElementById("demo").innerHTML = x;

        
        }

        //break 语句可用于跳出任何代码块
        cars = ['IBM', 'AMD', 'Book', 'Google', 'baidu'];
        list:
        {
            document.write(cars[0] + '<br>');
            document.write(cars[1] + '<br>');
            document.write(cars[2] + '<br>');
            break list;

            document.write(cars[3] + '<br>');
            document.write(cars[4] + '<br>');
            document.write(cars[5] + '<br>');
        }
        </script>
    </body>
</html>

<!--  label 标记
    如需标记 JavaScript 语句
    
    label:
    语句

    break labelname;
    continue labelname;

    
    continue 语句标签引用,只能用在循环中。

    break 语句（不带标签引用），只能用在循环或 switch 中。

    通过标签引用，break 语句可用于跳出任何 JavaScript 代码块-->
