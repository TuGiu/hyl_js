<!DOCTYPE html>
<html>
    <body>
        <button onclick = "number()">click me</button>
        <p id = "doing"></p>

        <script>
        cars = ['IBM','AMD',"google",'baidu'];
        for (var i=0; i < cars.length; i++)
        //希望一遍又一遍地运行相同的代码，且每次的值都不同，可以使用for循环
        {
            document.write(cars[i] + "<br>");
        }

        function number()
        {
            var x = "";
            for (var i=0; i < 5; i++)
            {
                x = x + "The number is " + i + '<br>';
            }
            document.getElementById('doing').innerHTML = x;
        }

        
        </script>
    </body>
</html>

<!--for - 循环代码块一定的  次数
    for/in - 循环遍历对象的 属性
    while - 当指定的条件为 true 时循环指定的代码块
    do/while - 同样当指定的条件为 true 时循环指定的代码块-->


    <!--for (语句 1; 语句 2; 语句 3)
        {
        被执行的代码块
        }
        
        语句 1 在循环  开始前执行
        语句 2 定义运行循环  条件
        语句 3 在循环  被执行之后执行
如:
        for (var i=0; i < 5; i++)   #被执行后增加一个值 (i++)
        {
            x = x + "The number is " + i + "<br>";
        }
