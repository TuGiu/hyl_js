<!DOCTYPE html>
<html>
    <body>
        <p id = 'hello'>Do you install pip?</p>

        <button type = 'button' onclick = 'yes()'>click me</button>

        <script>
        function yes()
        {
            document.getElementById('hello').innerHTML = "Yes! what do you want?"
        }
        </script>
    </body>
</html>
