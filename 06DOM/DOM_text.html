<!--所有 HTML 元素被定义为对象，而编程接口则是对象方法和对象属性

    方法是您能够执行的动作（比如添加或修改元素）

    属性是您能够获取或设置的值（比如节点的名称或内容） -->
<!DOCTYPE html>
<html>
    <body>
        <p id = "good">Hello I love you</p>

        <script>
        x = document.getElementById("good");
        document.write(x.innerHTML = "Hello your welcome" + "<br />");
        document.write(x.firstChild.nodeValue);
        </script>
    </body>
</html>

<!-- 
    一些常用的 HTML DOM 方法
    getElementById(id) __  获取带有指定 id 的节点（元素）
    
    appendChild(node)  __  插入新的子节点（元素）

    removeChild(node)  __  删除子节点（元素）

    
    一些常用的 HTML DOM 属性：
    innerHTML __  节点（元素）的文本值  ———innerHTML 属性可用于获取或改变任意 HTML 元素，包括 <html> 和 <body>

    parentNode __ 节点（元素）的父节点

    childNode __ 节点（元素）的子节点

    attributes __ 节点（元素）的属性节点s




    getElementById()	        返回带有指定 ID 的元素。
    
    getElementsByTagName()	    返回包含带有指定标签名称的所有元素的节点列表（集合/节点数组）。
    
    getElementsByClassName()	返回包含带有指定类名的所有元素的节点列表。
    
    appendChild()	            把新的子节点添加到指定节点。
    
    removeChild()	            删除子节点。
    
    replaceChild()	            替换子节点。
    
    insertBefore()	            在指定的子节点前面插入新的子节点。
    
    createAttribute()	        创建属性节点。
    
    createElement()	            创建元素节点。
    
    createTextNode()	        创建文本节点。
    
    getAttribute()	            返回指定的属性值。
    
    setAttribute()	            把指定属性设置或修改为指定的值。



    nodeName(node 节点) __规定节点的名称
    nodeName 是只读的
    元素节点的 nodeName 与标签名相同
    属性节点的 nodeName 与属性名相同
    文本节点的 nodeName 始终是 #text
    文档节点的 nodeName 始终是 #document
    注释：nodeName 始终包含 HTML 元素的大写字母标签名


    nodeValue 属性 __规定节点的值
    元素节点的 nodeValue 是 undefined 或 null
    文本节点的 nodeValue 是文本本身
    属性节点的 nodeValue 是属性值    

    nodeType 属性 __返回节点的类型。nodeType 是只读的
