    1.在元素面板的视图中点击相应脚本js的链接
    2.从 Scources 子面板中搜所（Cmd + o）脚本的文件名
    可以实时编辑修改脚本js文件
    
    对于脚本的更改只会在评估时间执行
    也就是说对代码的修改不是在页面加载后进行的话
    将不会产生效果
    修改后的代码会在下一个阶段执行
    比如鼠标滑过监听或者点击事件的回调更改后可以快速进行测试
     JavaScript 排错 断点排错


     
     
     
     
     
     Sources 右键一个文件名
     
     “Save As” 另存为————之后提交的更改会保存到同一个位置中
     
     ”Local modifications“  查看历史记录--本地修改
     显示：不同的更改、更改文件的时间、被修改文件所在的域名
     |
     revert 会将文件上所有的更改回复到它原始的状态，并且移除更改历史
     |
     Apply original content 将有效地重复同一操作，但是会维护视图中的修改历史
     以免你希望回溯到某个特定更改后，会应用全部更改，并提供时间集上的特定修改记录
