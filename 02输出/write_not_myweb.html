<!DOCTYPE html>
<html>
    <body>
        <h1>My First Web</h1>

        <p id = 'demo'>My code</p>

        <button onclick = "you()">click me</button>

        <script>
        function you()
        {
            document.write('NO!!! My web!')
            document.getElementById('demo').innerHTML = 'Hello world';
        }
        </script>
        <!--document.write() 仅仅向文档输出写内容,不能赋予功能
            如果在文档已完成加载后执行 document.write，整个 HTML 页面将被覆盖-->
        <!--id="demo" 的 HTML 元素输出文本 "Hello World"-->
    </body>
</html>
