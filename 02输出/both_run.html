<!--在 文本 字符串中使用反斜杠对代码行进行换行
    document.write("Hello \
    World");

    不能像这样折行：
    document.write \
    ('Hello World!');

    JavaScript 是脚本语言。浏览器会在读取代码时，逐行地执行脚本代码。
    而对于传统编程来说，会在执行前对所有代码进行编译。-->
