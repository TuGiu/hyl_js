    <body>
        <script type = "text/javascript">
        
        var str = "good job boy" 
        document.write(str.indexOf("good") + "</ br>")
        document.write(str.indexOf("job") + "</ br>")
        document.write(str.indexOf("boy") + "</br>")

        document.write(str.indexOf("boy"))
        // indexOf--定位字符串中某一个指定的字符首次出现的位置

        document.write(str.match("good") + "<br />")
        document.write(str.match("job") + "<br />")
        document.write(str.match("boy") + "<br />")
        
        document.write(str.match("boyy") + "<br />")
        document.write(str.match("good") + "<br />")
        //用 match() <匹配>来查找字符串中特定的字符，并且如果找到的话，则返回这个字符
        
        </script>>
    </body>
