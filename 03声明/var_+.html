<!DOCTYPE html>
<html>
    <body>
        <p>Question: y = 5, x = y + 2, answeer</p>
        <button onclick = "answeer()">Answeer click me</button>
        <p id = "now"></p>

        <script>
        function answeer()
        {
            var y = 5;
            var x = y + 2;
            var now_answeer = document.getElementById('now')
            now_answeer.innerHTML = "x = " + x;
        }
        //通过 JavaScript 变量来做算数
        </script>
    </body>
</html>
