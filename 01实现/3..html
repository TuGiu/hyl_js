<!DOCTYPE html>
<html>
    <body>
        <script>
            function light()
            {
                element = document.getElementById('myimage')
                <!-- element 要素 -->
                if (element.src.match("bulbon")) 
                <!-- match 匹配  bulb on灯泡 -->
                    {
                        element.src = "/i/eg bulboff.gif";
                    }
                else
                    {
                        element.src = "/i/eg_bulbo.gif";
                    }
            
            }
            </script>

            <img id = "myimage" onclick = "light()" src = "/i/eg bulboff.gif">
    </body>
</html>
