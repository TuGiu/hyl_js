<html>
    <body>
        <script type = "text/javascript">
        var browser = navigator.appName
        var b_version = navigator.appVersion
        var version = parseFloat(b_version)  //分析

        document.write("浏览器名称：" + browser + "<br />")

        document.write("浏览器版本 " + version + "<br />")

        document.write("<p>浏览器版本：")
        document.write(navigator.appVersion + "</p>")

        document.write("<p>代码：")
        document.write(navigator.appCodeName + "</p>")

        document.write("<p>平台：")
        document.write(navigator.platform + "</p>")

        document.write("<p>Cookie 启用：")
        document.write(navigator.cookieEnavled + "</p>")

        document.write("<p>浏览器的用户代理报头：")
        document.write(navigator.userAgent + "</p>")




        var x = navigator;
        document.write("CodeName = " + x.appCodename + "<br />");

        document.write("MinorVersion = " + x.appMinorVersion + "<br />");

        document.write("Name = " + x.appName + "<br />");

        document.write("Version = " + x.appVersion + "<br />");

        document.write("CookieEnabled = " + x.cookieEnable + "<br />");

        document.write("CPUClass = " + x.cpuClass + "<br />");

        document.write("OnLine = " + x.onLine + "<br />");

        document.write("Platform" + x.platform + "<br />");

        document.write("UA = " + x.userAgent + "<br />");

        document.write("BrowserLanguage = " + x.browserLanguage + "<br />");

        document.write("SystemLanguage = " + x.systemLanguage + "<br />");

        document.write("UserLanguage = " + x.userLanguage + "<br />");




        </script>
    </body>
</html>
