<!DOCTYPE html>
<html>
    <body>
        <p>跳出原来的循环，继续执行该循环之后的代码（如果有的话）</p>
        <button onclick = "jump()">click me</button>
        <p id = 'folow'></p>

        <script>
        function jump()
        {
            var x = "", i=0;
            for (i=0; i < 10; i++)
            {
                if (i == 3)
                // or     if (i == 3) break;
                //由于这个 if 语句只有一行代码，所以可以省略花括号
                //if具有打断的作用，之后的循环不在执行
                {
                    break;
                }
            x = x + "The number is " + i + "<br>";
            }
            document.getElementById('folow').innerHTML = x;
        }
        </script>
    </body>
</html>
