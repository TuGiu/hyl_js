<!DOCTYPE html>
<html>
    <body>
        <button onclick = 'doing()'>click me</button>

        <p id = 'good'></p>

        <script>
        function doing()
        {
            var x = ""
            var time = new Date().getHours();
            if (time<10)
            {
                x = "Good moring";
            }
            else if (time<20)
            {
                x = "Good afternoon";
            }
            else
            {
                x = "Good night";
            }

            document.getElementById('good').innerHTML = x;
        }
        </script>
    </body>
</html>
