<!DOCTYPE html>
<html>
    <body>
        <script>
        function good(firstname, lastname, age, eyecolor)
        {
            this.firstname = firstname;
            this.lastname = lastname;
            this.age = age;
            this.eyecolor = eyecolor;
        }

        mygood = new good("Bill", "Gates", 56, "gray");
        //使用函数来构造对象--使用对象构造器
        
        var myFather = new good('jermey', 'Gao', 77, 'blue');
        var myMother = new good('marry', 'mimi', 48, 'yellow');
        //有了对象构造器，就可以创建新的对象实例
        
        document.write(mygood.firstname + " is " + mygood.age + "years old.");
        </script>
    </body>
</html>
