<!DOCTYPE html>
<html>
    <body>

        <script>
            //“声明”变量--var
            //如果直接赋值 x = 1 有可能会变成全局变量
            var pi = 3.14
            var name = "Mr.Huang"
            var answer = 'How are you? Man.'
            //把变量看做存储数据的容器--var
            //还能保存其他数据类型
            
            var car;
            car = 'fox';
            //用 var 关键词来声明变量
            //需向变量赋值，请使用等号
            
            var foot = 'rice'
            //也可以在声明变量时对其赋值


            var name = "Green", age = 12, job = "student"
            //一条语句，多个变量
            var name = "red"
            age = 50
            job = "CEO"
            //声明也可横跨多行

            var x
            //value = undefined  声明无值的变量
            //变量 x 的值将是 undefined


            document.write(pi + '<br>');
            document.write(name + '<br>');
            document.write(answer + "<br>");

            </script>
    </body>
</html>
