<!DOCTYPE html>
<html>
    <body>
        <p id = "doing">
            change my color
        </p>

        <script>
        function color()
        {
            x = document.getElementById("doing") //找到元素
            x.style.color = '#fff2f3';           //改变样式
        }
        </script>

        <button type = "button" onclick = "color()">click me</button>
    </body>
</html>
